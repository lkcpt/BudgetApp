<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/coin-indian-rupee-money-icon-260nw-2158721435-removebg-preview.png">
  <title>My Transactions</title>
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- fontawesome icon cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <div id="navbar"></div>

  <div class="mt-5">
    <div class="container mt-5 pt-5">
      <h3 class="mb-4">My Transactions</h3>
      <div class="row mb-3 g-3" id="summary-cards">
        <div class="col-md-3 col-6">
          <div class="card text-bg-success shadow-sm">
            <div class="card-body">
              <h6>Total Income</h6>
              <h4 id="sum-income">₹0</h4>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-6">
          <div class="card text-bg-danger shadow-sm">
            <div class="card-body">
              <h6>Total Expense</h6>
              <h4 id="sum-expense">₹0</h4>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-6">
          <div class="card text-bg-primary shadow-sm">
            <div class="card-body">
              <h6>Net</h6>
              <h4 id="sum-net">₹0</h4>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-6">
          <div class="card text-bg-dark shadow-sm">
            <div class="card-body">
              <h6>Count</h6>
              <h4 id="sum-count">0</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3 g-2">
        <div class="form-floating col-md-2">
          <input type="date" id="fromDate" placeholder="Select From Date" class="form-control" />
          <label for="fromDate">Select From Date</label>
        </div>
        <div class="form-floating col-md-2">
          <input type="date" id="toDate" placeholder="Select To Date" class="form-control" />
          <label for="toDate">Select To Date</label>
        </div>
        <div class="col-md-2 form-floating">
          <select id="filterBank" class="form-select" placeholder="Select Bank">
            <option value="">All Banks</option>
          </select>
          <label for="filterBank">Select Bank</label>
        </div>
        <div class="col-md-2 form-floating">
          <select id="filterInc" class="form-select" placeholder="Select Income/Expense">
            <option value="">All</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
          </select>
          <label for="filterInc">Select Income/Expense</label>
        </div>

        <div class="col-md-2">
          <div class="form-floating dropdown">
            <button id="categoryDropdownBtn" class="form-select text-start" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              All Categories
            </button>

            <label>Select Category</label>

            <ul class="dropdown-menu w-100 p-2" id="filterCategoryList" style="max-height: 250px; overflow-y: auto;">

              <!-- BUTTONS -->
              <li class="d-flex justify-content-between gap-2 mb-2">
                <button type="button" class="btn btn-sm btn-outline-primary w-50" onclick="selectAllCategories()">
                  Select All
                </button>

                <button type="button" class="btn btn-sm btn-outline-secondary w-50" onclick="unselectAllCategories()">
                  Unselect All
                </button>
              </li>

              <hr class="my-2">

              <!-- checkboxes will be added here -->
            </ul>

          </div>
        </div>

        <div class="col-md-2 d-flex align-items-center justify-content-center">

          <button class="btn btn-warning w-100" onclick="resetFilters()">Reset</button>

        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>S.No.</th>
              <th>Updated Date</th>
              <th>Actual Date</th>
              <th>Bank</th>
              <th>Type</th>
              <th>Mode</th>
              <th>App</th>
              <th>Category</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="transaction-body"></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Edit Transaction Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Transaction</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editRowId" />
          <form class="transact-form" id="transact-form">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Select Date</label>
                <input type="date" class="form-control" id="editDate" required />
              </div>

              <div class="col-md-6">
                <label class="form-label" for="editBank">Bank</label>
                <select class="form-select" id="editBank" required>
                  <option value="" selected>Select</option>
                  <option value="HDFC">HDFC</option>
                  <option value="INDIAN">INDIAN</option>
                  <option value="SIB">SIB</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="editInc">Income/Expense</label>
                <select class="form-select" id="editInc" onchange="loadeditcategory(); loadedittype();" required>
                  <option value="" selected>Select</option>
                  <option value="Income">Income</option>
                  <option value="Expense">Expense</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="editType">Mode</label>
                <select class="form-select" id="editType" onchange="loadeditapp();" required></select>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="editApp">Select App</label>
                <select class="form-select" id="editApp" required></select>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="editCategory">Category</label>
                <select class="form-select" id="editCategory" required></select>
              </div>

              <div class="col-12">
                <label class="form-label" for="editDescription">Description</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="editDescription"
                  style="height: 100px" required></textarea>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="editAmount">Amount</label>
                <input type="number" class="form-control" id="editAmount" required />
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>

          <button type="button" class="btn btn-primary" onclick="updateTransaction()">
            Update
          </button>

        </div>
      </div>
    </div>
  </div>

  <div id="page-loader" class="page-loader d-none">
    <div class="spinner-border text-light"></div>
    <p class="mt-3 text-light">Please wait...</p>
  </div>

</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Main Script -->
<script src="js/main.js"></script>
<!-- Sweet Alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--FOr Session-->
<script src="js/session.js"></script>
<!--FOr Session-->
<script src="js/viewtrans.js"></script>

</html>
