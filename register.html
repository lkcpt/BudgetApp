<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/coin-indian-rupee-money-icon-260nw-2158721435-removebg-preview.png">
  <title>Register</title>
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- fontawesome icon cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body class="background min-vh-100 d-flex justify-content-center align-items-center position-relative">
  <div class="container z-3">
    <div class="row">
      <div class="m-auto col-12 col-sm-10 col-md-8 col-lg-4 bg-white rounded pt-3 overflow-hidden shadow">
        <form class="register-form" onsubmit="return register(event)" id="register-form">
          <div class="login-icon text-center">
            <i class="fa-solid fa-user-plus"></i>
          </div>
          <h1 class="login-title text-center" id="user-head">NEW USER</h1>
          <div class="form-floating mb-3 mt-5">
            <input type="text" class="login-form-input form-control" placeholder="Name" id="name" name="name" required
              autofocus />
            <label for="name" class="form-label login-form-label"><i class="fa-solid fa-user"></i> Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="login-form-input form-control" placeholder="Email" id="email" name="email"
              required />
            <label for="email" class="form-label login-form-label"><i class="fa-solid fa-envelope"></i> Email</label>
          </div>
          <div class="login-pwd form-floating mb-3 d-flex align-items-center">
            <input type="password" class="login-form-input form-control" placeholder="Password" id="pwd" name="pwd"
              required />
            <label for="pwd" class="form-label login-form-label"><i class="fa-solid fa-lock"></i> Password</label>
            <i class="fa-regular fa-eye" id="eye"></i>
          </div>
          <div class="login-pwd form-floating mb-3 d-flex align-items-center">
            <input type="password" class="login-form-input form-control" placeholder="Re-Enter Password" id="re-pwd"
              name="re-pwd" required />
            <label for="re-pwd" class="form-label login-form-label"><i class="fa-solid fa-lock"></i> Re-Enter
              Password</label>
          </div>
          <div class="d-flex align-items-center justify-content-evenly mt-5 text-center">
            <a href="index.html" class="btn btn-primary">Back to Login</a>
            <button class="btn btn-success" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="page-loader" class="page-loader d-none">
    <div class="spinner-border text-light"></div>
    <p class="mt-3 text-light">Please wait...</p>
  </div>
</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Main Script -->
<script>
  let eyeicon = document.getElementById("eye");
  let password = document.getElementById("pwd");

  eyeicon.onclick = function () {
    if (password.type === "password") {
      password.type = "text";
      eyeicon.classList.remove("fa-eye");
      eyeicon.classList.add("fa-eye-slash");
    } else {
      password.type = "password";
      eyeicon.classList.remove("fa-eye-slash");
      eyeicon.classList.add("fa-eye");
    }
  };
</script>

<script src="js/main.js"></script>
<!-- Sweet Alert -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
