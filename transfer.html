<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- fontawesome icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <div id="navbar"></div>
    <div class="mt-5">
        <div class="container mt-5 pt-5">
            <h3 class="mb-4">My Transfers</h3>

            <!-- Summary Cards -->
            <div class="row mb-3 g-3" id="summary-cards">
                <div class="col-md-6 col-6">
                    <div class="card text-bg-primary shadow-sm">
                        <div class="card-body">
                            <h6>Total Amount</h6>
                            <h4 id="sum-total-transfer">₹0</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-6">
                    <div class="card text-bg-dark shadow-sm">
                        <div class="card-body">
                            <h6>Count</h6>
                            <h4 id="sum-count-transfer">0</h4>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Filters -->
            <div class="row mb-3 g-2">
                <div class="form-floating col-md-4">
                    <input type="date" id="fromDate-transfer" placeholder="Select From Date" class="form-control" />
                    <label for="fromDate-transfer">Select From Date</label>
                </div>
                <div class="form-floating col-md-4">
                    <input type="date" id="toDate-transfer" class="form-control" />
                    <label for="toDate-transfer">Select To Date</label>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-center">
                    <button class="btn btn-warning w-100" onclick="resetFiltersTransfer()">Reset</button>
                </div>
            </div>

            <!-- Transfers Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>S.No.</th>
                            <th>Updated Date</th>
                            <th>Actual Date</th>
                            <th>From → To</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="transfer-body"></tbody>
                </table>
            </div>

        </div>
    </div>
    <div id="page-loader" class="page-loader d-none">
        <div class="spinner-border text-light"></div>
        <p class="mt-3 text-light">Please wait...</p>
    </div>

</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Main Script -->
<script src="js/main.js"></script>
<!-- Sweet Alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--FOr Session-->
<script src="js/session.js"></script>
<!--FOr Session-->
<script src="js/transfer.js"></script>

</html>
