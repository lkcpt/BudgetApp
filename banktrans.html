<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Transfer</title>
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- fontawesome icon cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <div id="navbar"></div>
  <div class="container mt-5 pt-4 ">
    <div class="m-auto col-12 col-sm-10 col-md-8 col-lg-6">
      <form class="transact-form" onsubmit="return submitTransfer(event)" id="transfer-form">
        <h1 class="text-center" id="user-head">
          Bank Transfer
        </h1>
        <div class="form-floating mb-3 mt-5">
          <input type="date" class="form-control" id="date" placeholder="Select date" data-step="1" required
            autofocus />
          <label for="date">Select Date</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="fromBank" data-step="2" disabled required>
            <option value="" selected>Select</option>
            <option value="HDFC">HDFC</option>
            <option value="INDIAN">INDIAN</option>
            <option value="SIB">SIB</option>
          </select>
          <label for="fromBank">From Bank</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="toBank" data-step="3" disabled required>
            <option value="" selected>Select</option>
            <option value="HDFC">HDFC</option>
            <option value="INDIAN">INDIAN</option>
            <option value="SIB">SIB</option>
          </select>
          <label for="toBank">To Bank</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="description" style="height: 100px"
            data-step="4" disabled required></textarea>
          <label for="description">Description</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control" id="amount" step="0.01" min="0" data-step="5" disabled required />
          <label for="amount">Amount</label>
        </div>
        <div class="d-flex align-items-center justify-content-evenly mt-5 text-center">
          <button class="btn btn-success" type="submit" data-step="6" disabled>
            Transfer
          </button>
        </div>
      </form>
    </div>
  </div>
  <div id="page-loader" class="page-loader d-none">
    <div class="spinner-border text-light"></div>
    <p class="mt-3 text-light">Please wait...</p>
  </div>
</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Main Script -->
<script src="js/main.js"></script>
<script src="js/banktrans.js"></script>
<!-- Sweet Alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--FOr Session-->
<script src="js/session.js"></script>

</html>
