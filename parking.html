<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- fontawesome icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <div id="navbar"></div>
    <div class="container mt-5 pt-4">
        <div class="m-auto col-12 col-sm-10 col-md-8 col-lg-6">
            <form class="transact-form" onsubmit="return submitParName(event)" id="parking-form">
                <h3 class=" text-center" id="user-head">
                    Add Parking Party
                </h3>
                <div class="form-floating mb-3 mt-5">
                    <input type="text" class="form-control" id="parName" placeholder="Name" required autofocus />
                    <label for="parName">Name</label>
                </div>
                <div class="d-flex align-items-center justify-content-evenly mt-5 text-center">
                    <button class="btn btn-success" type="submit">
                        Add Name
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <h3 class="my-4 text-center">Parking Parties</h3>
        <div class="d-flex justify-content-center my-3">
            <input type="month" id="park-month" class="form-control w-auto" />
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped">
                <thead class="table-dark text-center">
                    <tr>
                        <th>S.No.</th>
                        <th>Name</th>
                        <th>Paid/Unpaid</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="parName-body"></tbody>
            </table>
        </div>

        <div class="modal fade" id="paymentModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Payment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editRowId" />
                        <form class="transact-form" id="parkPay-form">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" id="payParName" disabled required />
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label" for="amount">Amount</label>
                                    <input type="number" class="form-control" id="amount" required disabled />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="selectDate">Select Date</label>
                                    <input type="date" class="form-control" id="selectDate" required />
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label" for="selectBank">Bank</label>
                                    <select class="form-select" id="selectBank" required>
                                        <option value="" selected>Select</option>
                                        <option value="HDFC">HDFC</option>
                                        <option value="INDIAN">INDIAN</option>
                                        <option value="SIB">SIB</option>
                                    </select>
                                </div>

                            </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-success" onclick="return makeParkPayment(event)">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="page-loader" class="page-loader d-none">
            <div class="spinner-border text-light"></div>
            <p class="mt-3 text-light">Please wait...</p>
        </div>

</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Main Script -->
<script src="js/main.js"></script>
<!-- Sweet Alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--For Session-->
<script src="js/session.js"></script>
<!--Parking Page-->
<script src="js/parking.js"></script>



</html>
